<body>
    <section class="content">
        <div class="text-box">
            <h3 class="text-box__subtitle">Fetured Items</h3>
            <p class="text-box__text">Shop for items based on what we featured in this week</p>
        </div>

        <div class="button">

        </div>
    </section>
    <script src="data.js"></script>
    <script>
        const productBox = document.querySelector('.product-box');
        const itemData = JSON.parse(productData);
        itemData.forEach(product => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');
            productBox.append(productEl)

            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.src = product.img;
            productImg.alt = 'item-pic';
            productEl.append(productImg);

            const productInfo = document.createElement('div');
            productInfo.classList.add('product__info');
            productEl.append(productInfo);

            const productName = document.createElement('a');
            productName.classList.add('product__info_name');
            productName.href = '#';
            productName.textContent = product.item;
            productInfo.append(productName);

            const productText = document.createElement('p');
            productText.classList.add('product__info_text');
            productText.textContent = product.text;
            productInfo.append(productText);

            const productPrice = document.createElement('p');
            productPrice.classList.add('product__info_price');
            productPrice.textContent = product.price;
            productInfo.append(productPrice);
        });
    </script>
</body>
